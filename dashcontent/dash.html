<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <script type="text/javascript" src="\bitmovin-player\bitmovinplayer.js"></script>
</head>

<body>
<div id="my-player"></div>
<script type="text/javascript">
	
    var conf = {
        key:       "1645c5da-7e38-404a-bd07-62794705840e",
        source: {
          dash:        "//192.168.1.1/dashcontent/video_dash.mpd",
        }
    };
    var player = bitmovin.player("my-player");
	
	function getCurrentBitrate(){
		console.log(Math.floor((parseInt(player.getPlaybackVideoData()['bitrate'])) / 1024));
	}
	
    player.setup(conf).then(function(value) {
        // Success
        console.log("Successfully created bitmovin player instance");
		setInterval(function(){
			getCurrentBitrate();
		}, 5000);
    }, function(reason) {
        // Error!
        console.log("Error while creating bitmovin player instance");
    });
	
	
</script>
</body>
</html>
